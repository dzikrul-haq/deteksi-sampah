{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    </head>
    <body>
        <h1>this is template, this is being rendered!</h1>

        {% for products in products %}
        
        <a href="{% url 'myapp:product_detail' products.id %}">

        </a>
        {% endfor %}
    </body>
</html>
